<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Tic Tac Toe</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <div class="whole-page">
    <header class="fixed-top">
      header
    </header>
    <div class="content d-flex">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="tic-container border border-2 border-dark">
          <div class="row h-33">
            <div id="tic-1" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
            <div id="tic-2" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>          
            <div id="tic-3" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
          </div>
          <div class="row h-33">
            <div id="tic-4" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
            <div id="tic-5" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>          
            <div id="tic-6" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
          </div>
          <div class="row h-33">
            <div id="tic-7" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
            <div id="tic-8" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>          
            <div id="tic-9" class="tic-box-container col border-1 border border-dark tic-box p-1">
              <div class="tic-box-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      footer
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
